<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-box">
    <h2>Account</h2>
  </div>
  <form method="POST" action="lost_page.html">
      <div style="margin-bottom: 16px;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 16px;">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 16px;">
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px;">
      </div>
      <button type="submit" style="padding: 10px 20px; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer;">
        Save
      </button>
    </form>
</body>
</html>
